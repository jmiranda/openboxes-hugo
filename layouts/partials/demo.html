{{ if isset .Site.Params "demo" }}
{{ if .Site.Params.demo.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-0">
                <div class="icon"><i class="{{ .Site.Params.demo.icon }}"></i></div>
                <h3 class="text-uppercase">{{ .Site.Params.demo.title }}</h3>
                <p class="lead">{{ .Site.Params.demo.subtitle }}</p>
                <p class="text-center">
                    <a href="{{ .Site.Params.demo.link_url }}" class="btn btn-template-primary btn-lg" target="_blank">{{ .Site.Params.demo.link_text }}</a>
                    <a href="" onClick="return triggerCalendlyPopup();" class="btn btn-template-main btn-lg">{{ .Site.Params.demo.schedule_link_text }}</a>
                </p>
            </div>
            <div class="col-md-4 col-md-offset-0">
                <a href="{{ .Site.Params.demo.link_url }}" target="_blank">
                    <img src="../img/screenshots/security/login.png" class="img-responsive" />
                </a>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
